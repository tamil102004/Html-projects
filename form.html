<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>

    <form action="">
        <label for="sname">Student name</label>
        <input type="text" id="sname" name="sname" placeholder="enter your name" > <br> <br>
    
        <label for="ph">Phone number</label>
        <input type="tel" id="ph" name="sphno" placeholder="enter the phone number"> <br> <br>

        <label for="pass">Password</label>
        <input type="password" id="pass" name="spass" placeholder="enter the password"> <br> <br>

        <label for="age">Student age</label>
        <input type="number" id="age" name="sage" placeholder="enter the age"><br> <br>

         <label for="email">Student email</label>
         <input type="text" id="email" name="semail" placeholder="enter the email id"> <br> <br>
         
        <button type="submit">Register</button>
        <button type="reset">Reset</button>


    </form>
</body>
</html>
