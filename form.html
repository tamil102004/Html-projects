<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>

    <form action="" method="get" autocomplete="off">

        <fieldset>
            <legend>student info</legend>

        <label for="sname">Student name</label>
        <input type="text" id="sname" name="sname" placeholder="enter your name" required > <br> <br>


        <label for="ph">Phone number</label>
        <input type="tel" id="ph" name="sphno" placeholder="enter the phone number" minlength="10" maxlength="10"> <br> <br>

        <label for="pass">Password</label>
        <input type="password" id="pass" name="spass" placeholder="enter the password" minlength="4" maxlength="6"> <br> <br>

        <label for="age">Student age</label>
        <input type="number" id="age" name="sage" placeholder="enter the age"><br> <br>

        </fieldset> <br>

        <label for="admin ">Admin email</label>
        <input type="text" id="admin" name="admin" value="admin@gmail.com"> <br> <br>

         <label for="email">Student email</label>
         <input type="text" id="email" name="semail" placeholder="enter the email id"> <br> <br>
        
          <label for="">Subjects</label> <br> <br>

         <label for="sub1">Html</label>
         <input type="checkbox" name="sub1" id="sub1" value="Html">

         <label for="sub2">Css</label>
         <input type="checkbox" name="sub2" id="sub2" value="Css">

         <label for="sub3">Java script</label>
         <input type="checkbox" name="sub3" id="sub3" value="Java script"> <br> <br>

         <label for="">Select your Gender</label> <br> <br>

         <label for="g1">Male</label>
         <input type="radio" name="gender" id="g1" value="male">

         <label for="g2">Female</label>
         <input type="radio" name="gender" id="g2" value="Female">

         <label for="g3">Others</label>
         <input type="radio" name="gender" id="g3" value="others"> <br> <br>

         <label for="">Date of birth</label>
         <input type="date" name="dob" id=""> <br> <br>

        <label for="adress">Address</label> <br>
        <textarea name="address" id="adress" cols="20" rows="10" placeholder="Enter your address"></textarea> <br> <br>

        <label for="">Select the course</label>

        <select name="course" id="">
            <option value="">select from here</option>
            <option value="Java">java full stack</option>
            <option value="python">python full stack</option>
            <option value="Mern">mern full stack</option>
        </select>
          <br> <br>

          <label for="">Expected salary</label>
          <input type="range" id="" name="salary" min="10000" max="100000"> <br> <br>

         

        <button type="submit">Register</button>
        <button type="reset">Reset</button>

        
    </form>
</body>
</html>
